<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container-md border">
        <div class="row">
            <div class="col bg-primary">Col 1</div>
            <div class="col bg-dark text-white">Col 2</div>
            <div class="col bg-danger text-white">Col 3</div>
            <div class="col">Col 4</div>
        </div>
    </div>

    <div class="row border mt-3">
        <div class="col">Col 1</div>
        <div class="col">Col 2</div>
        <div class="col">Col 3</div>
        <div class="col bd-light">Col 4</div>
    </div>

    <div class="container-fluid mt-3">
        <h1>Two unequal responsive columns</h1>
        <p>Resize the browser windows to see the effects</p>
        <p>The columns will automatically stack on top of each other when the screen is less that 576px wide</p>

        <div class="row">
            <div class="col-sm-3 bg-primary text-white p-3">Col 1</div>
            <div class="col-sm-4 bg-danger text-white p-3">Col 2</div>
            <div class="col-sm-5 bg-dark text-white p-3">col 3</div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
