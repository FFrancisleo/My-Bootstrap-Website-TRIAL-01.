<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPOGRAPHY</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <p class="h1">h1 Bootsrap heading</p>
    <p class="h2">h2 Bootsrap heading</p>
    <p class="h3">h3 Bootsrap heading</p>
    <p class="h4">h4 Bootsrap heading</p>
    <p class="h5">h5 Bootsrap heading</p>
    <p class="h6">h6 Bootsrap heading</p>

    <!-- DISPLAY HEADING PROPERLY -->

    <p class="h1 display-1">Display 1</p>
    <p class="h2 display-2">Display 2</p>
    <p class="h3 display-3">Display 3</p>
    <p class="h4 display-4">Display 4</p>
    <p class="h5 display-5">Display 5</p>
    <p class="h6 display-6">Display 6</p>

    <!-- TEXT DECORATION: NONE -->

    <div class="container mt-3">
        <h2>Text Decoration Removed</h2>
        <a href="#" class="text-decoration-none">Google</a>
    </div>
    

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
